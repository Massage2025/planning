<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Planningstool</title>
  <!-- html2pdf library voor PDF-download -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    /* Header: geen achtergrondkleur, wel logo en algemene velden */
    #branding {
      padding: 20px;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      border-bottom: 1px solid #ccc;
    }
    #branding img {
      height: 60px;
      margin-right: 20px;
    }
    #header-fields {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }
    #header-fields label {
      margin-right: 15px;
      margin-bottom: 10px;
    }
    #header-fields input,
    #header-fields select {
      padding: 5px;
      margin-left: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    /* Container voor rest van de pagina */
    .container {
      padding: 20px;
    }
    /* Tabel: de kop heeft een paarse achtergrond, en de pauze-rij krijgt een lichte paarse tint */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    thead th {
      background-color: #6a0dad;
      color: #ffffff;
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    /* Pauze-rij krijgt een lichte paarse achtergrond */
    tr[data-slot-type="pauze"] {
      background-color: #e0ccff;
    }
    .button {
      padding: 10px 20px;
      margin-right: 10px;
      margin-top: 10px;
      cursor: pointer;
    }
    .time-input {
      width: 70px;
    }
  </style>
</head>

        Klantnaam:
        <input type="text" id="klantnaam" placeholder="Voer klantnaam in">
